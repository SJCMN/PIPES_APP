<header class="p-3 bg-dark text-white">
  <div class="container">
    <div
      class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
    >
      <h1>Pipes</h1>
    </div>
  </div>
</header>

<div class="container">
  <div class="mt-4">
    <h3>Payment Form</h3>

    <div class="row">
      <div class="form-group col">
        <label>Payee Name</label>
        <input
          class="form-control"
          #nameInput
          (input)="onNameChange(nameInput.value)"
        />
      </div>

      <div class="col">
        <label><b>Name</b></label>
        <div>
          {{ name | titlecase }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col">
        <label>Payment Date</label>
        <input
          class="form-control"
          #dateInput
          type="date"
          (input)="onDateChange(dateInput.value)"
        />
      </div>

      <div class="col">
        <label><b>Payment Date</b></label>
        <div>
          {{ date  }}
        </div>
      </div>
    </div>

  </div>
</div>
